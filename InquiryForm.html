<div class="flex items-center justify-center bg-gray-100 p-4">

  <form id="ifId" class="inquiry-form-container" onsubmit="submitInquiryForm(event)">
        <div class="form-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <div class="header-main-content">
                        <div class="header-logo-title">
                            <div class="logo-container">
                                <img src="https://i.postimg.cc/DZFDcqP8/IMG-20250320-WA0023-1-modified-3.png" alt="Logo" class="logo-image">
                            </div>
                            <div>
                                <h1 class="institute-title">STI SHELAR TRAINING INSTITUTE</h1>
                                <p class="institute-address">
                                    <i class="fas fa-map-marker-alt"></i>
                                    C/34, Bunglow, Near Nandikeshwar Mandir, Kamgar Nagar, Kurla(E)
                                </p>
                            </div>
                        </div>
                        <div class="header-contact-info">
                            <p class="inquiry-label">
                                <i class="fas fa-file-alt"></i> INQUIRY FORM
                            </p>
                            <div class="contact-numbers">
                                <p><i class="fas fa-phone-alt"></i> +91 9967288158</p>
                                <p><i class="fas fa-phone-alt"></i> +91 7400406467</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-body">
                    <div id="InquiryForm" class="form-fields-grid">
                        <div class="form-row">
                            <div>
                                <label for="date" class="form-label"><i class="fas fa-calendar-alt"></i>Date</label>
                                <input type="date" id="date" name="date" required class="form-input">
                            </div>
                            <div>
                                <label for="fullName" class="form-label"><i class="fas fa-user"></i>Full Name</label>
                                <input type="text" id="fullName" name="fullName" required class="form-input">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="qualification" class="form-label"><i class="fas fa-graduation-cap"></i>Qualification</label>
                                <input type="text" id="qualification" name="qualification" required class="form-input">
                            </div>
                            <div>
                                <label for="age" class="form-label"><i class="fas fa-birthday-cake"></i>Age</label>
                                <input type="number" id="age" name="age" required class="form-input">
                            </div>
                        </div>

                        <div class="contact-info-box">
                            <h3 class="contact-info-title">
                                <i class="fas fa-address-card"></i>Contact Information
                            </h3>
                            <div class="contact-info-grid">
                                <div>
                                    <label for="phoneNo" class="form-label"><i class="fas fa-mobile-alt"></i>Phone</label>
                                    <input type="text" id="phoneNo" name="phoneNo" required class="form-input">
                                </div>
                                <div>
                                    <label for="whatsappNo" class="form-label"><i class="fab fa-whatsapp"></i>WhatsApp</label>
                                    <input type="text" id="whatsappNo" name="whatsappNo" required class="form-input">
                                </div>
                                <div>
                                    <label for="parentsNo" class="form-label"><i class="fas fa-user-friends"></i>Parents No</label>
                                    <input type="text" id="parentsNo" name="parentsNo" required class="form-input">
                                </div>
                            </div>
                            <div class="email-field">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
                                <input type="email" id="email" name="email" class="form-input">
                            </div>
                        </div>

                        <div>
                            <label for="address" class="form-label"><i class="fas fa-home"></i>Address</label>
                            <textarea id="address" name="address" required rows="3" class="form-input"></textarea>
                        </div>

                        <div class="form-row">
                            <div>
                                <label for="interestedCourse" class="form-label"><i class="fas fa-book"></i>Interested Course</label>
                                <input type="text" id="interestedCourse" name="interestedCourse" required class="form-input">
                            </div>
                            <div>
                                <label for="inquiryTakenBy" class="form-label"><i class="fas fa-user-tie"></i>Inquiry Taken By</label>
                                <input type="text" id="inquiryTakenBy" name="inquiryTakenBy" required class="form-input">
                            </div>
                            <div>
                                <label for="branch22" class="form-label"><i class="fas fa-building"></i>Branch</label>
                                <input type="text" id="branch22" name="branch" readonly class="form-input">
                            </div>
                        </div>

                        <div class="form-footer">
                            <div class="footer-actions">
                                <div class="terms-checkbox">
                                    <label>
                                        <input type="checkbox" id="agree1" name="agree" required>
                                        <span>I agree to the terms</span>
                                    </label>
                                    <div id="agreeError1" class="error-message"></div>
                                </div>
                                <div class="action-buttons">
                                    <button type="button" onclick="generatePDFInquire()" id="InquiryButton2" class="btn btn-pdf">
                                        <i class="fas fa-file-pdf"></i>Download PDF
                                    </button>
                                    <button type="submit" onclick="copyInquiry()" id="submitButton2" class="btn btn-submit">
                                        <i class="fas fa-paper-plane"></i>Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="signature-section">
                    <div class="signature-line-container">
                        <div class="signature-line">______________________</div>
                        <div class="signature-title">AUTHORITY SIGNATURE</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
