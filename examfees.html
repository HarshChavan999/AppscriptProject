<div class="flex items-center justify-center bg-gray-100 p-4">
    <form id="feeReceiptForm" class="w-full max-w-4xl" onsubmit="FeeReceiptFormHandle(event)">
        <div class="form-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <div class="header-main-content">
                        <div class="header-logo-title">
                            <div class="logo-container"
                                style="width: 180px; height: auto; display: flex; justify-content: center; align-items: center;">
                                <img src="https://i.postimg.cc/FzvwbhS3/Untitled-1.png" alt="Logo"
                                    style="width: 100%; max-width: 160px; height: auto; padding: 5px;" />
                            </div>
                        </div>
                        <div class="header-contact-info">
                            <p class="receipt-label text-xl font-bold text-yellow-300">
                                <i class="fas fa-file-invoice-dollar mr-2"></i> FEE RECEIPT
                            </p>
                        </div>
                    </div>
                </div>

                <div class="form-body">
                    <div id="FeeReceiptForm" class="form-fields-grid space-y-6">
                        <!-- Date and Receipt No Row -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label for="receiptDate" class="form-label mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-calendar-alt mr-2 text-blue-500"></i> Date
                                </label>
                                <input type="date" id="receiptDate" name="receiptDate" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div class="flex flex-col">
                                <label for="ExamReceiptNumber" class="form-label mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-hashtag mr-2 text-blue-500"></i> Receipt No
                                </label>
                                <input type="text" id="ExamReceiptNumber" name="receiptNumber" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        
                        <!-- Student Name and Course Name Row -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label for="studentNameInput" class="form-label mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-user-graduate mr-2 text-blue-500"></i> Student Name
                                </label>
                                <input type="text" id="studentNameInput" name="studentName" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div class="flex flex-col">
                                <label for="courseNameInput" class="form-label mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-book mr-2 text-blue-500"></i> Course Name
                                </label>
                                <input type="text" id="courseNameInput" name="courseName" required class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                        
                        <!-- Payment Information Section -->
                        <div class="payment-info-box bg-gray-50 p-6 rounded-lg border border-gray-200">
                            <h3 class="payment-info-title mb-4 text-lg font-semibold text-gray-800">
                                <i class="fas fa-money-bill-wave mr-2 text-green-500"></i> Payment Information
                            </h3>
                            <div class="payment-info-grid">
                                <div class="flex flex-col">
                                    <label for="totalAmount" class="form-label mb-2 text-sm font-medium text-gray-700">Total Amount (₹)</label>
                                    <input type="number" id="totalAmount" name="totalAmount" value="500" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Payment Mode Row -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex flex-col">
                                <label for="paymentModeInput" class="form-label mb-2 text-sm font-medium text-gray-700">
                                    <i class="fas fa-credit-card mr-2 text-blue-500"></i> Payment Mode
                                </label>
                                <select id="paymentModeInput" name="paymentMode" required class="form-select w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="" disabled selected>Select Payment Mode</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="Bank Transfer">Bank Transfer</option>
                                    <option value="UPI">UPI</option>
                                    <option value="Credit/Debit Card">Credit/Debit Card</option>
                                </select>
                            </div>
                        </div>

                        <!-- Footer with Terms and Buttons -->
                        <div class="form-footer pt-8 border-t border-gray-200">
                            <div class="footer-actions">
                                <div class="terms-checkbox mb-6">
                                    <label class="flex items-start">
                                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required class="mr-3 mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                        <span class="text-sm text-gray-600">I acknowledge the above payment details</span>
                                    </label>
                                    <div id="agreeError" class="error-message mt-1 text-red-500 text-sm"></div>
                                </div>
                                
                                <div class="flex flex-col sm:flex-row justify-end gap-3">
                                    <button type="button" onclick="generateexamReceipt()" 
                                        class="bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-medium py-3 px-8 rounded-md shadow-lg transform hover:scale-105 transition duration-300 flex items-center justify-center gap-2 w-full sm:w-auto">
                                        <i class="fas fa-receipt"></i> Generate Receipt

function loadexamfee(){
  const receiptInput = document.getElementById("ExamReceiptNumber");
    if (!receiptInput) {
      console.error("Receipt number input field not found!");
      return;
    }

    // 1. Reset the input field's state each time the form is opened.
    receiptInput.readOnly = false;
    receiptInput.value = "Generating..."; // Show immediate feedback.

    // 2. Clear any lingering timers from previous times the form was opened.
    clearTimeout(receiptLockTimer);

    // 3. Call the backend script to fetch the number.
    google.script.run
      .withSuccessHandler(function (newReceiptNumber) {
        // 4. Populate the input field as soon as the number is received.
        receiptInput.value = newReceiptNumber;
        console.log(
          `Populated receipt number: ${newReceiptNumber}. Field will lock in 5 seconds if not edited.`
        );

        // 5. Set a 5-second timer. If it completes, the field becomes read-only.
        receiptLockTimer = setTimeout(() => {
          receiptInput.readOnly = true;
          console.log(`Receipt number ${newReceiptNumber} is now locked.`);
        }, 5000); // 5000 milliseconds = 5 seconds

        // 6. Listen for the *very first* input from the user.
        // The { once: true } option automatically removes the listener after it runs once.
        receiptInput.addEventListener(
          "input",
          () => {
            console.log("User is typing. Cancelling the auto-lock timer.");
            // If the user starts typing, cancel the timer that would have locked the field.
            clearTimeout(receiptLockTimer);
          },
          { once: true }
        );
      })
      .withFailureHandler(function (error) {
        console.error("Error fetching receipt number: " + error.message);
        receiptInput.value = "Error fetching number";
      })
      .getNextReceiptNumberEF();
