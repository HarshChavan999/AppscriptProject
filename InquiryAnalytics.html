<div id="inquirySection"
     class="hidden bg-white rounded-xl shadow-lg p-6 border border-gray-200 mt-6">
  <div class="flex flex-col md:flex-row justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Inquiry Records</h2>
    <button onclick="closeInquirySection()"
            class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-lg flex items-center gap-2">
      <i class="fas fa-arrow-left"></i><span>Back</span>
    </button>
  </div>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
    <div class="bg-blue-50 p-4 rounded flex flex-col items-center">
      <p class="text-sm text-gray-700">Total Records</p>
      <p id="inqTotalRecords" class="text-xl font-bold text-blue-900">0</p>
    </div>
    <div class="bg-green-50 p-4 rounded flex flex-col items-center">
      <p class="text-sm text-gray-700">Unique Courses</p>
      <p id="inqUniqueCourses" class="text-xl font-bold text-green-900">0</p>
    </div>
    <div class="bg-yellow-50 p-4 rounded flex flex-col items-center">
      <p class="text-sm text-gray-700">Unique Branches</p>
      <p id="inqUniqueBranches" class="text-xl font-bold text-yellow-900">0</p>
    </div>
  </div>

  <!-- Filter / Export -->
  <div class="flex flex-wrap items-center gap-2 mb-4">
    <select id="inquiryCourseSelect"
            class="px-4 py-2 border rounded-lg border-gray-300"
            onchange="filterInquiryData()">
      <option value="">All Courses</option>
    </select>
    <button onclick="copyTable('inquiryTableContainer')"
            class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">Copy</button>
    <button onclick="exportCSV('inquiryTableContainer','inquiries.csv')"
            class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">CSV</button>
    <button onclick="exportTablePDF('inquiryTableContainer','Inquiries')"
            class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded text-sm">PDF</button>
  </div>

  <div id="inquiryTableContainer" class="overflow-x-auto"></div>
</div>
