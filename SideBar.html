<aside class="bg-blue-800 text-white w-64 hidden md:flex flex-col">
    <div class="py-6 px-4 bg-blue-900 flex flex-col items-center justify-center">
        <img src="https://i.postimg.cc/DZFDcqP8/IMG-20250320-WA0023-1-modified-3.png"
            class="w-24 mx-auto mb-4 rounded-lg" alt="Institute Logo" />
        <h2 class="text-lg font-bold">STI</h2>
        <p class="text-xs text-blue-200">Role: <span id="userRoleDisplay"></span></p>
    </div>
    <div class="p-4">
        <label class="block text-xs text-blue-200">Search Student ID</label>
        <div class="mt-1 relative">
            <input type="text" id="sideBarSearchId" class="w-full pl-4 pr-10 py-2 rounded-md text-black
                    focus:ring-2 focus:ring-blue-300 focus:outline-none" placeholder="e.g. ST001" />
            <button onclick="searchBySideBar()" class="absolute right-2 top-1.5 text-gray-500 hover:text-blue-600">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <nav class="flex-1 px-4 py-4 space-y-2">
        <button onclick="openInquiryForm()"
            class="w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-file-signature"></i>
            <span>Inquiry Form</span>
        </button>
        <button onclick="openCoursePayment()"
            class="w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-money-bill-wave"></i>
            <span>Course Payment</span>
        </button>
        <button onclick="openAdmissionForm()"
            class="w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-user-plus"></i>
            <span>Admission Form</span>
        </button>
        <button onclick="searchOldFees()"
            class="w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-history"></i>
            <span>Old Records</span>
        </button>
        <button id="manageStudentsBtn" onclick="toggleManageStudents()"
            class="hidden w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-users"></i>
            <span>Manage Students</span>
        </button>
        <button id="analyticsBtn" onclick="toggleAnalytics()"
            class="hidden w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-chart-pie"></i>
            <span>Analytics</span>
        </button>
        <button id="classMonthDashboardBtn" onclick="toggleClassMonthDashboard()"
            class="hidden w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-school"></i>
            <span>Class Dashboard</span>
        </button>
        <button id="dueFeesBtn" onclick="toggleDueFees()"
            class="hidden w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   transition duration-300 ease-in-out
                   hover:bg-blue-700 active:scale-95 active:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Due Fees</span>
        </button>
        <button onclick="logout()"
            class="mt-6 w-full flex items-center gap-2 px-3 py-2 rounded-md text-white
                   bg-red-600 hover:bg-red-700 active:scale-95 active:bg-red-800
                   transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-300">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </nav>
</aside>
