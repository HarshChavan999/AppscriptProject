    coursePaySelect.addEventListener("change", updateCoursePayDetails);

// Update partial payment calculations
function updatePartialPayment() {
  const totalFees = getTotalFees();
  let initialPayment = parseFloat(document.getElementById("partialInitialInput").value) || 0;
  const tenure = parseInt(document.getElementById("partialTenure").value) || 6;

  // Ensure minimum initial payment is above 20%
  const minInitialPayment = Math.ceil(totalFees * 0.2) + 1;
  if (initialPayment <= Math.floor(totalFees * 0.2)) {
    initialPayment = Math.max(initialPayment, minInitialPayment);
    document.getElementById("partialInitialInput").value = initialPayment.toFixed(2);
  }

  // Calculate remaining amount and EMI
  const remainingAmount = Math.max(0, totalFees - initialPayment);
  const emiAmount = remainingAmount > 0 ? Math.ceil(remainingAmount / tenure) : 0;

  // Update UI
  document.getElementById("partialRemaining").textContent = formatCurrency(remainingAmount);
  document.getElementById("partialEMI").textContent = formatCurrency(emiAmount);

  // Update installment schedule if partial payment is selected
  if (selectedPaymentType === "partial") {
    generatePaymentInstallmentSchedule("partial");
  }
}

// Update EMI payment calculations
function updateEMIPayment() {
  const totalFees = getTotalFees();
  const downPaymentInput = document.getElementById("emiDownPaymentInput");
  const tenureSelect = document.getElementById("emiTenure");

  if (!downPaymentInput || !tenureSelect) {
    // Elements don't exist on this page, skip update
    return;
  }

  const downPayment = parseFloat(downPaymentInput.value) || 0;
  const tenure = parseInt(tenureSelect.value) || 6;

  // Ensure down payment doesn't exceed total fees
  const actualDownPayment = Math.min(downPayment, totalFees);
  const remainingAmount = totalFees - actualDownPayment;
  const emiAmount = remainingAmount > 0 ? Math.ceil(remainingAmount / tenure) : 0;

  // Update input value to reflect capped down payment
  downPaymentInput.value = actualDownPayment.toFixed(2);

  // Update display elements (only update elements that exist)
  const emiAmountEl = document.getElementById("emiAmount");
  if (emiAmountEl) {
    emiAmountEl.textContent = formatCurrency(emiAmount);
  }

  const emiTotalAmountEl = document.getElementById("emiTotalAmount");
  if (emiTotalAmountEl) {
    emiTotalAmountEl.textContent = formatCurrency(remainingAmount);
  }

  const emiTotalEl = document.getElementById("emiTotal");
  if (emiTotalEl) {
    emiTotalEl.textContent = formatCurrency(totalFees + actualDownPayment); // Total payable includes down payment
  }

  // Update installment schedule if EMI payment is selected
  if (selectedPaymentType === "emi") {
    generatePaymentInstallmentSchedule("emi");
  }
}

// Select payment type
function selectPayment(type) {
  // Check if this payment type is already selected
  if (selectedPaymentType === type) {
    // Already selected, do nothing
    return;
  }

  const paymentTypeName = type === 'partial' ? 'Partial Payment' : type === 'emi' ? 'EMI Plan' : 'Full Payment';
  Swal.fire({
    title: 'Confirm Payment Option',
    text: `You have selected ${paymentTypeName}. No further changes can be made to the payment option.`,
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Confirm',
    cancelButtonText: 'Cancel'
  }).then((result) => {
    if (result.isConfirmed) {
      // Proceed with selection
      finalizePaymentSelection(type);
    } else {
      // If cancelled, uncheck the radio button that might have been selected
      const radioButton = document.querySelector(`input[name="Coursepayment_type"][value="${type}"]`);
      if (radioButton) {
        radioButton.checked = false;
        // Re-check the current selected payment type
        if (selectedPaymentType) {
          const currentRadio = document.querySelector(`input[name="Coursepayment_type"][value="${selectedPaymentType}"]`);
          if (currentRadio) {
            currentRadio.checked = true;
          }
        }
      }
    }
  });
}

  selectedPaymentType = type;

  // Update UI
  document.getElementById("fullPaymentCard").classList.remove("selected");
  document.getElementById("partialPaymentCard").classList.remove("selected");
  document.getElementById("emiPaymentCard").classList.remove("selected");

  document.getElementById(`${type}PaymentCard`).classList.add("selected");
  document.querySelector(`input[value="${type}"]`).checked = true;

  // Hide other payment options and disable their interactions
  if (type === 'partial') {
    // Hide full and emi cards
    document.getElementById("fullPaymentCard").style.display = 'none';
    document.getElementById("emiPaymentCard").style.display = 'none';
    // Make initial payment read-only
    document.getElementById("partialInitialInput").readOnly = true;

    document.getElementById("fullPaymentCard").style.display = 'none';

    document.getElementById("emiDownPaymentInput").readOnly = true;

    document.getElementById("partialInitialInput").readOnly = false;

    document.getElementById("totalFees").style.pointerEvents = 'none';
    document.getElementById("totalFees").style.userSelect = 'none';
  }

  // Always show installment schedule section with appropriate schedule
  const installmentScheduleSection = document.getElementById("installmentScheduleSection");
  if (installmentScheduleSection) {
    installmentScheduleSection.classList.remove("hidden");

  // Generate installment schedule based on selected payment type
  generatePaymentInstallmentSchedule(type);

  // Save payment details to sessionStorage
  savePaymentDetailsToSession();

  // Load existing installment payments for this student (for persistence)
  setTimeout(() => {
    loadInstallmentPaymentsForStudent();
  }, 500);
}

// Generate installment schedule for all payment types - UPDATED with shared functionality
function generatePaymentInstallmentSchedule(paymentType) {
  const table = document.getElementById("installmentTable");
  table.innerHTML = "";
  const totalFees = getTotalFees();

  if (paymentType === "full") {
    // Full payment - one immediate payment
    const discountRupees = parseFloat(document.getElementById("fullDiscountRupees").value) || 0;
    const discountAmount = Math.min(discountRupees, totalFees);
    const fullAmount = totalFees - discountAmount;

    // Use shared function
    addInstallmentRowShared(table, 0, "Today", fullAmount, "Full Payment (with discount)", fullAmount);
  } else if (paymentType === "partial") {
    // Partial payment - initial payment + installments
    const initialPayment = parseFloat(document.getElementById("partialInitialInput").value) || 0;
    const tenure = parseInt(document.getElementById("partialTenure").value) || 6;
    const remainingAmount = Math.max(0, totalFees - initialPayment);
    const emiAmount = remainingAmount > 0 ? Math.ceil(remainingAmount / tenure) : 0;

    // Initial payment
    if (initialPayment > 0) {
      addInstallmentRowShared(table, 0, "Today", initialPayment, "Initial Payment", initialPayment);
    }

    // Installments
    const today = new Date();
    let remaining = totalFees - initialPayment;

    for (let i = 1; i <= tenure; i++) {
      const dueDate = new Date();
      dueDate.setMonth(today.getMonth() + i);

      const amount = i === tenure ? remaining : emiAmount;
      remaining -= amount;

      addInstallmentRowShared(table, i, formatDate(dueDate), amount, "EMI Installment", amount);
    }
  } else if (paymentType === "emi") {
    // EMI payment - down payment + installments
    const downPayment = parseFloat(document.getElementById("emiDownPaymentInput").value) || 0;
    const tenure = parseInt(document.getElementById("emiTenure").value) || 6;
    const remainingAmount = totalFees - downPayment;
    const emiAmount = remainingAmount > 0 ? Math.ceil(remainingAmount / tenure) : 0;

    // Down payment
    if (downPayment > 0) {
      addInstallmentRowShared(table, 0, "Today", downPayment, "Down Payment", downPayment);
    }

    // Installments
    const today = new Date();
    let remaining = totalFees - downPayment;

    for (let i = 1; i <= tenure; i++) {
      const dueDate = new Date();
      dueDate.setMonth(today.getMonth() + i);

      const amount = i === tenure ? remaining : emiAmount;
      remaining -= amount;

      addInstallmentRowShared(table, i, formatDate(dueDate), amount, "EMI Installment", amount);
    }
  }

  // Load existing payments if receipt number exists
  const receiptNo = document.getElementById("ID").value;
  if (receiptNo && receiptNo.trim() !== "") {
    loadInstallmentPaymentsForStudent();
  }
}

  // Add initial payment row
  if (initialPayment > 0) {
    addInstallmentRowShared(table, 0, "Today", initialPayment, "Initial Payment", initialPayment);
  }

  // Add EMI rows
  const today = new Date();
  let remaining = total - initialPayment;

  for (let i = 1; i <= months; i++) {
    const dueDate = new Date();
    dueDate.setMonth(today.getMonth() + i);

    const amount = i === months ? remaining : emiAmount;
    remaining -= amount;

    addInstallmentRowShared(table, i, formatDate(dueDate), amount, "EMI", amount);
  }
}

// Shared function to save installment payment
function saveInstallmentPaymentShared(installmentNumber, amount, checkbox, statusId, receiptBtnId) {
  const formData = {
    receiptNo: document.getElementById("ID").value,
    studentName: document.getElementById("std_Coursepayname").value,
    enrollmentId: document.getElementById("enrollmentId").value,
    courseName: document.getElementById("coursePaySelect").value,

    paymentDate: new Date().toISOString().split('T')[0],
    loggedInUser: document.getElementById("loggedInUserId")?.value || "Admin"
  };

  // Disable checkbox while processing
  checkbox.disabled = true;

  google.script.run
    .withSuccessHandler((result) => {
      if (result.success) {
        // Store payment locally for persistence
        storePaymentLocally(formData.receiptNo, formData.installmentNumber, {
          receiptNo: formData.receiptNo,
          studentName: formData.studentName,
          enrollmentId: formData.enrollmentId,
          courseName: formData.courseName,
          installmentNumber: parseInt(formData.installmentNumber),
          installmentAmount: parseFloat(formData.installmentAmount),
          paymentMethod: formData.paymentMethod,
          paymentDate: formData.paymentDate,
          loggedInUser: formData.loggedInUser
        });

        // Update status to Paid
        const statusSpan = document.getElementById(statusId);
        if (statusSpan) {
          statusSpan.className = "px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800";
          statusSpan.textContent = "Paid";
        }

        // Ensure checkbox stays checked and prevent further changes
        checkbox.checked = true;
        checkbox.removeAttribute('onchange');
        checkbox.disabled = true;

        const receiptButton = document.getElementById(receiptBtnId);
        if (receiptButton) {
          receiptButton.classList.remove("hidden");
        }

        // Automatically generate receipt
        setTimeout(() => {
          generateInstallmentReceipt(installmentNumber, amount);
        }, 500);

        console.log(`Installment ${installmentNumber} payment recorded successfully!`);
      } else {
        alert("Error: " + (result.message || "Failed to save payment"));
        checkbox.checked = false;
        checkbox.disabled = false;
      }
    })
    .withFailureHandler((error) => {
      alert("Error saving payment: " + error);
      checkbox.checked = false;
      checkbox.disabled = false;
    })
    .saveInstallmentPayment(formData);
}

  function copyTable(containerId) {

    if (!table) return;
    let range = document.createRange();
    range.selectNode(table);
    window.getSelection().removeAllRanges();

    try {
      document.execCommand("copy");
      Swal.fire({

  }

  function exportCSV(containerId, filename) {
    const container = document.getElementById(containerId);
    const table = container.querySelector("table");
    if (!table) return;
    let csv = [];
    const rows = table.querySelectorAll("tr");
    rows.forEach((row) => {
      const cols = row.querySelectorAll("td, th");
      let rowData = [];
      cols.forEach((col) => {
        // Escape quotes
        rowData.push('"' + col.innerText.replace(/"/g, '""') + '"');
      });
      csv.push(rowData.join(","));
    });
    const csvString = csv.join("\n");
    const blob = new Blob([csvString], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.setAttribute("hidden", "");
    a.setAttribute("href", url);
    a.setAttribute("download", filename);
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

function storeCoursePaymentData() {
    // ðŸ”¥ CRITICAL: Store course payment data when clicking Save & Generate Receipt
    const coursePayData = {
        courseName: document.getElementById('coursePaySelect')?.value || '',
        totalFees: document.getElementById('totalFees')?.textContent || 'â‚¹0',
        paymentType: document.querySelector('input[name="Coursepayment_type"]:checked')?.value || 'full',
        paidAmount: calculatePaidAmount(),
        balanceAmount: calculateBalanceAmount()
    };
    sessionStorage.setItem('coursePaymentData', JSON.stringify(coursePayData));
    return coursePayData;
}

function calculatePaidAmount() {
    const totalAmount = parseFloat((document.getElementById('totalFees')?.textContent || "â‚¹0").replace(/[^0-9.]/g, ''));
    const paymentType = document.querySelector('input[name="Coursepayment_type"]:checked')?.value || "full";

    let paidAmount = 0;
    if (paymentType === 'full') {
        paidAmount = totalAmount; // Full payment
    } else if (paymentType === 'partial') {
        paidAmount = Math.ceil(totalAmount * 0.5);
    } else if (paymentType === 'emi') {
        paidAmount = Math.ceil(totalAmount * 0.1);
    }
    return paidAmount;
}

function calculateBalanceAmount() {
    const totalAmount = parseFloat((document.getElementById('totalFees')?.textContent || "â‚¹0").replace(/[^0-9.]/g, ''));
    return totalAmount - calculatePaidAmount();
}

  // Convert amount => words
  function numberToWords(num) {
    if (num === 0) return "zero";
    const a = [
      "",
      "one",
      "two",
      "three",
      "four",
      "five",
      "six",
      "seven",
      "eight",
      "nine",
      "ten",
      "eleven",
      "twelve",
      "thirteen",
      "fourteen",
      "fifteen",
      "sixteen",
      "seventeen",
      "eighteen",
      "nineteen",
    ];
    const b = [
      "",
      "",
      "twenty",
      "thirty",
      "forty",
      "fifty",
      "sixty",
      "seventy",
      "eighty",
      "ninety",
    ];
    const g = ["", "thousand", "million", "billion"];
    function grp(n) {
      let str = "";
      if (n > 99) {
        str += a[Math.floor(n / 100)] + " hundred ";
        n = n % 100;
      }
      if (n > 0) {
        if (n < 20) str += a[n] + " ";
        else str += b[Math.floor(n / 10)] + " " + a[n % 10] + " ";
      }
      return str;
    }
    let result = "";
    let j = 0;
    while (num > 0) {
      let n = num % 1000;
      if (n !== 0) result = grp(n) + g[j] + " " + result;
      num = Math.floor(num / 1000);
      j++;
    }
    return result.trim();
  }

      return;
    }
    document.getElementById("paidAmountInWord").value = numberToWords(
      Math.floor(num)
    );
  }

  function filterClassMonthTable() {

      .getElementById("classMonthSearchInput")
      .value.toLowerCase();
    const rows = document
      .getElementById("classMonthStudentTable")

      let studentId = cols[0].textContent.toLowerCase();
      let studentName = cols[1].textContent.toLowerCase();
      let paidCol = cols[2].textContent.toLowerCase(); // "yes" or "no"

      // check search
      if (
        studentId.indexOf(searchVal) === -1 &&
        studentName.indexOf(searchVal) === -1
      ) {
        rows[i].style.display = "none";
        continue;
      }
      // check paid status
      if (selectPaid === "paid" && paidCol !== "yes") {
        rows[i].style.display = "none";
      } else if (selectPaid === "unpaid" && paidCol !== "no") {
        rows[i].style.display = "none";
      } else {
        rows[i].style.display = "";
      }
    }
    updateClassMonthPieChart();
  }

          for (let i = 0; i < options.length; i++) {
            if (options[i].value.toLowerCase() === inquiryCourse) {
              foundIndex = i;
              break;
            }
          }

          // If no exact value match, try matching on course name (case-insensitive)
          if (foundIndex === -1) {

              if (options[i].text.toLowerCase().includes(inquiryCourse)) {

            }

          // Try partial match on value

          }
        }

      }
    } else {

    }

        const totalElement = document.getElementById(`year${i}_total`);
        if (totalElement) {
          total = parseFloat(totalElement.value) || 0;
        }
      }

      if (paidElement && dueElement) {
        const paid = parseFloat(paidElement.value) || 0;
        let due = total - paid;

        if (paymentType === "emi") {
          const installmentsSelect = document.getElementById(
            `year${i}_installments`
          );
          const selectedInstallments = parseInt(installmentsSelect.value);
          if (selectedInstallments > 0) {
            const totalForYear = courseFees; // Total for EMI is always full course fees for that year
            const installmentPerMonth = (
              totalForYear / selectedInstallments
            ).toFixed(2);
            const paidAmount = parseFloat(paidElement.value) || 0;
            due = totalForYear - paidAmount;
            dueElement.textContent = `Due: â‚¹${due.toFixed(
              2
            )} (EMI: ${selectedInstallments} x â‚¹${installmentPerMonth})`;
          } else {
            dueElement.textContent = `Due: â‚¹${due.toFixed(2)}`;
          }
        } else if (paymentType === "partial" && due > 0) {
          const emiAmount = (due / 11).toFixed(2);
          dueElement.textContent = `Due: â‚¹${due.toFixed(
            2
          )} (EMI: 11 x â‚¹${emiAmount})`;
        } else {
          dueElement.textContent = `Due: â‚¹${due.toFixed(2)}`;
        }

        // Enable next year only if current year is fully paid (for full/partial)
        if (i < courseYears && paymentType !== "emi") {
          const nextPaidElement = document.getElementById(`year${i + 1}_paid`);
          if (nextPaidElement) {
            nextPaidElement.disabled = due > 0;
            if (due > 0) {
              nextPaidElement.value = "";
            }
          }
        }
      }
    }
  }

  

  // Helper functions
  function getValue(id) {
    const element = document.getElementById(id);
    return element ? element.value : "";
  }

  function getDueValue(id) {
    const element = document.getElementById(id);
    return element ? element.textContent.replace(/[^\d.]/g, "") : "";

  function onSuccess(result) {
    Swal.fire({

    }).then(() => {

  function onFailure(error) {
    Swal.fire({

      confirmButtonText: "OK",
    });
  }

  function generatePDF() {
    const element = document.getElementById("slipForm");
    const options = {
      scale: 3,
      useCORS: true,
      letterRendering: true,
      onclone: (clonedDoc) => {
        clonedDoc.querySelectorAll("input, select").forEach((element) => {
          // Apply minimal padding to elements for better PDF rendering
          element.style.paddingTop = "2px";
          element.style.paddingBottom = "2px";
          element.style.paddingLeft = "2px";
          element.style.paddingRight = "2px";
        });
        // Hide buttons and other non-essential elements for the PDF
        clonedDoc.getElementById("submitButton").style.display = "none";
        // Hide radio buttons and checkboxes by setting their container to display: none
        clonedDoc
          .querySelectorAll('input[type="radio"], input[type="checkbox"]')
          .forEach((el) => {
            el.closest("label").style.display = "none";
          });
        // Ensure border-bottom is visible for inputs that use it
        clonedDoc.querySelectorAll(".border-b").forEach((el) => {
          el.style.borderBottomWidth = "1px";
          el.style.borderColor = "black";
        });
      },
    };

    html2canvas(element, options).then((canvas) => {
      const pdf = new jsPDF("p", "mm", "a4");
      const imgWidth = 210; // A4 width in mm
      const pageHeight = 297; // A4 height in mm
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      let position = 0;

      // Calculate the number of pages needed
      const numPages = Math.ceil(imgHeight / pageHeight);

      for (let i = 0; i < numPages; i++) {
        const sX = 0; // start X
        const sY = i * pageHeight * (canvas.width / imgWidth); // start Y based on page
        const sWidth = canvas.width; // slice width
        const sHeight = Math.min(
          pageHeight * (canvas.width / imgWidth),
          canvas.height - sY
        ); // slice height, cap at remaining canvas height

        // Create a temporary canvas to hold the sliced portion
        const sliceCanvas = document.createElement("canvas");
        sliceCanvas.width = sWidth;
        sliceCanvas.height = sHeight;
        const sliceContext = sliceCanvas.getContext("2d");
        sliceContext.drawImage(
          canvas,
          sX,
          sY,
          sWidth,
          sHeight,
          0,
          0,
          sWidth,
          sHeight
        );

        if (i > 0) {
          pdf.addPage();
        }
        pdf.addImage(
          sliceCanvas.toDataURL("image/png"),
          "PNG",
          0,
          0,
          imgWidth,
          (sliceCanvas.height * imgWidth) / sliceCanvas.width
        );
      }

      const studentName =
        document.querySelector('input[name="student_name"]').value || "Student";
      pdf.save(`${studentName}_AdmissionForm.pdf`);
    });
  }
