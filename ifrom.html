
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Details - STI Shelare Training Institute</title>
    <style>
        /* General Body and Font Styling */
        body {
            font-family: 'Segoe UI', Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #eef2f9; /* Lighter, cooler background */
            color: #333d4f;
            margin: 0;
            line-height: 1.6;
        }

        /* Main container for centering content for screen view */
        .page-container {
            padding: 2rem;
        }

        /* The main content block, styled for an A4-like appearance */
        .content-wrapper {
            max-width: 21cm; /* A4 width */
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        /* Header Section */
        .header {
            background: linear-gradient(120deg, #1c3d7e 0%, #2e6cdf 100%);
            color: #ffffff;
            padding: 2rem; /* 32px */
            padding-bottom: 1.5rem;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header-main {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem; /* 24px */
        }

        .logo-container {
            width: 52px;
            height: 52px;
            background-color: #ffffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 1rem; /* 16px */
            flex-shrink: 0;
        }

        .logo {
            width: 44px;
            height: 44px;
            object-fit: contain;
        }
        
        .institute-title {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .institute-address {
            font-size: 0.875rem; /* 14px */
            opacity: 0.9;
            margin: 0.25rem 0 0;
        }
        
        .header-details {
            text-align: left;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
        }
        
        .header-details .title {
            color: #f1c40f; /* Gold color for emphasis */
            font-weight: 600;
            font-size: 1.25rem; /* 20px */
            margin: 0 0 0.5rem 0;
        }
        
        .header-details .contact p {
            font-size: 0.9rem; /* 14.4px */
            margin: 0.25rem 0;
            opacity: 0.95;
        }

        /* Body/Data Section */
        .data-body {
            padding: 2rem; /* 32px */
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.75rem; /* 28px */
            page-break-inside: avoid;
        }

        .field-group {
            margin-bottom: 1.75rem;
            page-break-inside: avoid;
        }
        
        .field-group:last-child {
            margin-bottom: 0;
        }

        .field-label {
            font-size: 0.8rem; /* 12.8px */
            font-weight: 700;
            color: #1c3d7e; 
            margin-bottom: 0.5rem; /* 8px */
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field-value {
            font-size: 1rem; /* 16px */
            padding-bottom: 0.5rem; /* 8px */
            border-bottom: 1px solid #e0e0e0;
            min-height: 24px;
            word-wrap: break-word;
        }
        
        .field-value.address {
            white-space: pre-wrap; /* To respect newlines in the address */
            line-height: 1.5;
        }
        
        .contact-section {
            background-color: #f1f5f9;
            padding: 1.5rem; /* 24px */
            border-radius: 8px;
            border-left: 5px solid #2e6cdf;
            page-break-inside: avoid;
            margin-bottom: 1.75rem; /* Ensure consistent spacing with other field groups */
        }
        
        .contact-section-title {
            font-size: 1.25rem; /* 20px */
            font-weight: 700;
            color: #1c3d7e;
            margin: 0 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #d1d9e4;
        }

        /* Responsive Adjustments for wider screens */
        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                align-items: flex-start;
            }
            .header-main {
                margin-bottom: 0;
            }
            .header-details {
                text-align: right;
                border-top: none;
                padding-top: 0;
            }
            .data-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            /* Adjusted for 3 columns for contact details, including email */
            .contact-grid {
                grid-template-columns: repeat(3, 1fr); 
            }
        }
        
        /* Print-specific styles for A4 paper */
        @media print {
            @page {
                size: A4;
                margin: 0; /* Important: Remove default print margins */
            }
            body {
                background-color: #ffffff;
                -webkit-print-color-adjust: exact; /* Chrome, Safari */
                print-color-adjust: exact; /* Firefox, Edge */
                font-size: 0.92em; /* Slightly reduce overall font size for print to fit more */
            }
            .page-container {
                padding: 0;
            }
            /* Make content-wrapper take full width and handle internal margins */
            .content-wrapper {
                max-width: 100%; /* Ensure it takes full width */
                width: 100%; /* Ensure it takes full width */
                border-radius: 0;
                box-shadow: none;
                border: none;
                margin: 0; /* No external margins for content-wrapper in print */
                overflow: visible; /* Ensure content isn't hidden if it slightly overflows */
            }

            /* Adjust header to span full width of the page */
            .header {
                padding: 1.5cm; /* Apply internal padding to header content */
                margin: 0; /* Remove any external margins */
            }

            /* Apply consistent side padding to data-body for content alignment */
            .data-body {
                padding: 0 1.5cm; /* Only left/right padding for data-body */
                padding-top: 1cm; /* Add some top padding after header */
                padding-bottom: 1cm; /* Add some bottom padding before potential footer */
            }

            .header-content {
                flex-direction: row; /* Keep header content in a row for print if space allows */
                align-items: center; /* Vertically align items in header */
            }

            .header-main {
                flex-grow: 1; /* Allow main header content to take available space */
                margin-bottom: 0; /* Remove margin-bottom */
            }

            .institute-title {
                font-size: 1.3rem; /* Slightly smaller for print */
            }
            .institute-address {
                font-size: 0.8rem; /* Slightly smaller for print */
            }

            .header-details {
                text-align: right; /* Keep details right aligned */
                border-top: none; /* Remove border in print */
                padding-top: 0;
                flex-shrink: 0; /* Prevent it from shrinking too much */
            }

            .header-details .title {
                font-size: 1.1rem; /* Adjust title font size */
            }
            .header-details .contact p {
                font-size: 0.85rem; /* Adjust contact font size */
            }

            .data-grid {
                gap: 1.25rem; /* Reduce gap slightly for print */
                grid-template-columns: repeat(2, 1fr); 
            }

            .field-group {
                margin-bottom: 1.25rem; /* Reduce margin-bottom slightly for print */
                page-break-inside: avoid; 
            }
            
            .contact-section {
                padding: 1rem; /* Adjust padding for print */
                margin-bottom: 1.25rem; /* Ensure consistent spacing */
                page-break-inside: avoid; /* Keep entire contact section together */
            }

            .contact-section-title {
                font-size: 1.1rem; /* Adjust title font size */
                margin-bottom: 1rem; /* Adjust margin for print */
            }

            .field-label {
                font-size: 0.75rem; /* Adjust label font size for print */
                margin-bottom: 0.3rem;
            }

            .field-value {
                font-size: 0.9rem; /* Adjust value font size for print */
                min-height: 20px; /* Adjust minimum height */
            }
            
            .field-value.address {
                line-height: 1.4; /* Slightly tighter line height for address in print */
            }
        }
    </style>
</head>
<body>

    <main>
        <div class="page-container">
            <div class="content-wrapper">
                <div class="header">
                    <div class="header-content">
                        <div class="header-main">
                            <div class="logo-container">
                                <img src="https://drive.google.com/uc?export=view&id=YOUR_GOOGLE_DRIVE_LOGO_FILE_ID" alt="Logo" class="logo">
                            </div>
                            <div>
                                <h1 class="institute-title">STI SHELAR TRAINING INSTITUTE</h1>
                                <p class="institute-address">C/34, Bunglow, Near Nandikeshwar Mandir, Kamgar Nagar, Kurla(E)</p>
                            </div>
                        </div>
                        <div class="header-details">
                            <div class="title">INQUIRY DETAILS</div>
                            <div class="contact">
                                <p>+91 9967288158</p>
                                <p>+91 7400406467</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="data-body">
                    <div class="field-group-container">
                        <div class="data-grid">
                            <div>
                                <p class="field-label">Date</p>
                                <div class="field-value"><?= date ?></div>
                            </div>
                            <div>
                                <p class="field-label">Full Name</p>
                                <div class="field-value"><?= fullName ?></div>
                            </div>
                        </div>

                        <div class="data-grid">
                            <div>
                                <p class="field-label">Qualification</p>
                                <div class="field-value"><?= qualification ?></div>
                            </div>
                            <div>
                                <p class="field-label">Age</p>
                                <div class="field-value"><?= age ?></div>
                            </div>
                        </div>
                    </div>

                    <div class="contact-section">
                        <h3 class="contact-section-title">Contact Information</h3>
                        <div class="data-grid contact-grid">
                            <div>
                                <p class="field-label">Phone</p>
                                <div class="field-value"><?= phoneNo ?></div>
                            </div>
                            <div>
                                <p class="field-label">WhatsApp</p>
                                <div class="field-value"><?= whatsappNo ?></div>
                            </div>
                            <div>
                                <p class="field-label">Parents No</p>
                                <div class="field-value"><?= parentsNo ?></div>
                            </div>
                            <div> 
                                <p class="field-label">Email</p>
                                <div class="field-value"><?= email ?></div>
                            </div>
                        </div>
                    </div>

                    <div class="field-group">
                        <p class="field-label">Address</p>
                        <div class="field-value address"><?= address ?></div>
                    </div>

                    <div class="data-grid field-group">
                        <div>
                            <p class="field-label">Interested Course</p>
                            <div class="field-value"><?= interestedCourse ?></div>
                        </div>
                        <div>
                            <p class="field-label">Inquiry Taken By</p>
                            <div class="field-value"><?= inquiryTakenBy ?></div>
                        </div>
                        <div>
                            <p class="field-label">Branch</p>
                            <div class="field-value"><?= branch ?></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
